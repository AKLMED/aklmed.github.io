<script>
const observerOptions = {
root: null,
rootMargin: '0px',
threshold: 0.1
};
const observer = new IntersectionObserver((entries) => {
entries.forEach(entry => {
if (entry.isIntersecting) {
entry.target.style.opacity = '1';
entry.target.style.transform = 'translateY(0)';
observer.unobserve(entry.target);
}
});
}, observerOptions);
document.addEventListener('DOMContentLoaded', () => {
const animatedElements = document.querySelectorAll('[data-animate]');
animatedElements.forEach((element) => {
element.style.opacity = '0';
element.style.transform = 'translateY(20px)';
element.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
observer.observe(element);
});
});
const menuBtn = document.getElementById('menuBtn');
const menu = document.getElementById('menu');
let isMenuOpen = false;
menuBtn.addEventListener('click', () => {
  isMenuOpen = !isMenuOpen;
  if (isMenuOpen) {
    menu.classList.remove('hidden');
    menu.classList.add('menu-enter');
    setTimeout(() => {
      menu.classList.add('menu-enter-active');
      menu.classList.remove('menu-enter');
    }, 10);
  } else {
    menu.classList.add('menu-exit');
    menu.classList.remove('menu-enter-active');
    setTimeout(() => {
      menu.classList.add('menu-exit-active');
      menu.classList.remove('menu-exit');
      setTimeout(() => {
        menu.classList.add('hidden');
        menu.classList.remove('menu-exit-active');
      }, 300);
    }, 10);
  }
});
document.querySelectorAll('.menu-item button').forEach(button => {
  button.addEventListener('click', (e) => {
    const submenu = e.currentTarget.nextElementSibling;
    const arrow = e.currentTarget.querySelector('.ri-arrow-down-s-line');
    
    if (submenu.classList.contains('hidden')) {
      submenu.classList.remove('hidden');
      arrow.style.transform = 'rotate(180deg)';
    } else {
      submenu.classList.add('hidden');
      arrow.style.transform = 'rotate(0deg)';
    }
  });
});
function scrollImages(direction) {
const slider = document.getElementById('imageSlider');
const scrollAmount = 300; // 每次移动一张图片的宽度
const currentScroll = slider.scrollLeft;
const maxScroll = slider.scrollWidth - slider.clientWidth;
if (direction === 'left') {
if (currentScroll > 0) {
slider.scrollBy({
left: -scrollAmount,
behavior: 'smooth'
});
}
} else {
if (currentScroll < maxScroll) {
slider.scrollBy({
left: scrollAmount,
behavior: 'smooth'
});
}
}
// 更新按钮状态
setTimeout(() => {
const leftBtn = slider.previousElementSibling;
const rightBtn = slider.nextElementSibling;
leftBtn.style.opacity = slider.scrollLeft <= 0 ? '0.5' : '1';
leftBtn.style.cursor = slider.scrollLeft <= 0 ? 'not-allowed' : 'pointer';
rightBtn.style.opacity = slider.scrollLeft >= maxScroll ? '0.5' : '1';
rightBtn.style.cursor = slider.scrollLeft >= maxScroll ? 'not-allowed' : 'pointer';
}, 300);
}
</script>
