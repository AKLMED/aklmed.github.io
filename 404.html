<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>页面未找到</title>
    <style>
        @keyframes jump {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
 
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
 
        .container {
            text-align: center;
        }
 
        h1 {
            font-size: 60px;
            color: #444;
            margin-top: 0px;
            animation: jump 1s infinite;
        }
 
        p {
            font-size: 18px;
            color: #777;
        }
 
        button {
            padding: 10px 30px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
 
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>哦不！页面不见了</p>
        <button onclick="goBack()">返回</button>
    </div>
 
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
