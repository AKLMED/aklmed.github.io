<script>
function toggleSidebar() {
const sidebar = document.getElementById('sidebar');
const main = document.getElementById('main');
const topNav = document.getElementById('topNav');
const sidebarIcon = document.getElementById('sidebarIcon');
if(sidebar.style.transform === 'translateX(-100%)') {
sidebar.style.transform = 'translateX(0)';
main.style.marginLeft = '16rem';
topNav.style.left = '16rem';
sidebarIcon.className = 'ri-menu-fold-line text-xl';
} else {
sidebar.style.transform = 'translateX(-100%)';
main.style.marginLeft = '0';
topNav.style.left = '0';
sidebarIcon.className = 'ri-menu-unfold-line text-xl';
}
}
function toggleMenu(button) {
const content = button.nextElementSibling;
const arrow = button.querySelector('.ri-arrow-down-s-line');
const isHidden = content.classList.contains('hidden');

// 先关闭所有其他展开的菜单
document.querySelectorAll('nav .pl-6').forEach(menu => {
    if(menu !== content && !menu.classList.contains('hidden')) {
        menu.classList.add('hidden');
        menu.previousElementSibling.querySelector('.ri-arrow-down-s-line').style.transform = '';
    }
});

// 切换当前菜单
content.classList.toggle('hidden');
arrow.style.transform = isHidden ? 'rotate(180deg)' : '';

// 添加选中状态样式
const menuButton = button.querySelector('.flex.items-center');
document.querySelectorAll('nav button .flex.items-center').forEach(btn => {
    btn.classList.remove('text-primary');
});
if(isHidden) {
    menuButton.classList.add('text-primary');
}
}
function scrollToTop() {
window.scrollTo({ top: 0, behavior: 'smooth' });
}
function toggleVersions() {
const versions = ['v3.0.0', 'v2.9.0', 'v2.8.0'];
showOptions('选择版本', versions);
}
function toggleLanguages() {
const languages = ['简体中文', 'English', '日本語'];
showOptions('选择语言', languages);
}
function showOptions(title, options) {
const modal = document.createElement('div');
modal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center';
modal.innerHTML = `
<div class="bg-white w-80 rounded-lg border border-gray-200 shadow-lg">
<div class="p-4 border-b border-gray-700">
<h3 class="font-medium">${title}</h3>
</div>
<div class="p-4">
${options.map(option => `
<button class="w-full text-left px-4 py-3 hover:bg-gray-100 rounded text-gray-600">
${option}
</button>
`).join('')}
</div>
</div>
`;
document.body.appendChild(modal);
modal.addEventListener('click', (e) => {
if (e.target === modal) {
modal.remove();
}
});
}
</script>
