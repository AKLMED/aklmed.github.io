<script>
document.querySelectorAll('button').forEach(button => {
button.addEventListener('click', function() {
const ripple = document.createElement('div');
ripple.classList.add('ripple');
this.appendChild(ripple);
setTimeout(() => ripple.remove(), 1000);
});
});
const fadeElements = document.querySelectorAll('.fade-up');
const observer = new IntersectionObserver((entries) => {
entries.forEach(entry => {
if (entry.isIntersecting) {
entry.target.classList.add('visible');
}
});
}, {
threshold: 0.1
});
fadeElements.forEach(element => {
observer.observe(element);
});
// 图片滚动相关
const imageScroll = document.getElementById('imageScroll');
const imageContainer = imageScroll.querySelector('div');
const images = imageContainer.querySelectorAll('img');
const dotsContainer = document.querySelector('.flex.gap-1\\.5');
// 创建进度点
images.forEach((_, index) => {
const dot = document.createElement('div');
dot.className = `w-2 h-2 rounded-full transition-all duration-300 ${index === 0 ? 'bg-primary' : 'bg-gray-300'}`;
dotsContainer.appendChild(dot);
});
const dots = dotsContainer.querySelectorAll('div');
let currentIndex = 0;
const imageWidth = 256; // 图片宽度 + gap
function updateDots(index) {
dots.forEach((dot, i) => {
dot.className = `w-2 h-2 rounded-full transition-all duration-300 ${i === index ? 'bg-primary' : 'bg-gray-300'}`;
});
}
function scrollToNext() {
currentIndex = (currentIndex + 1) % images.length;
imageScroll.scrollTo({
left: currentIndex * imageWidth,
behavior: 'smooth'
});
updateDots(currentIndex);
}
// 自动滚动
let scrollInterval = setInterval(scrollToNext, 3000);
// 手动滚动时重置定时器
imageScroll.addEventListener('scroll', () => {
clearInterval(scrollInterval);
const scrollPosition = imageScroll.scrollLeft;
currentIndex = Math.round(scrollPosition / imageWidth);
updateDots(currentIndex);
scrollInterval = setInterval(scrollToNext, 3000);
});
// 触摸时暂停自动滚动
imageScroll.addEventListener('touchstart', () => {
clearInterval(scrollInterval);
});
// 触摸结束后恢复自动滚动
imageScroll.addEventListener('touchend', () => {
scrollInterval = setInterval(scrollToNext, 3000);
});
</script>
