<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048游戏 - 南中校园墙</title>
    <style>
        .game-2048-container {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #faf8ef;
            margin: 0;
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }
        
        .game-2048-inner {
            width: 100%;
            max-width: 460px;
            margin: 0 auto;
        }
        
        .game-2048-title {
            font-size: 40px;
            margin: 0;
            color: #776e65;
        }
        
        .game-2048-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .game-2048-score-container {
            background: #bbada0;
            padding: 5px 15px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        
        .game-2048-score-title {
            font-size: 13px;
            display: block;
            color: #eee4da;
        }
        
        .game-2048-score-value {
            font-size: 25px;
        }
        
        .game-2048-game-container {
            background: #bbada0;
            border-radius: 6px;
            width: 100%;
            max-width: 450px;
            height: 0;
            padding-bottom: 100%; /* 保持正方形 */
            position: relative;
            margin: 0 auto;
        }
        
        .game-2048-grid-wrapper {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
        }
        
        .game-2048-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
            width: 100%;
            height: 100%;
        }
        
        .game-2048-cell {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            font-weight: bold;
            color: #776e65;
            aspect-ratio: 1/1;
        }
        
        .game-2048-tile-2 {
            background: #eee4da;
        }
        
        .game-2048-tile-4 {
            background: #ede0c8;
        }
        
        .game-2048-tile-8 {
            background: #f2b179;
            color: white;
        }
        
        .game-2048-tile-16 {
            background: #f59563;
            color: white;
        }
        
        .game-2048-tile-32 {
            background: #f67c5f;
            color: white;
        }
        
        .game-2048-tile-64 {
            background: #f65e3b;
            color: white;
        }
        
        .game-2048-tile-128 {
            background: #edcf72;
            color: white;
            font-size: 30px;
        }
        
        .game-2048-tile-256 {
            background: #edcc61;
            color: white;
            font-size: 30px;
        }
        
        .game-2048-tile-512 {
            background: #edc850;
            color: white;
            font-size: 30px;
        }
        
        .game-2048-tile-1024 {
            background: #edc53f;
            color: white;
            font-size: 25px;
        }
        
        .game-2048-tile-2048 {
            background: #edc22e;
            color: white;
            font-size: 25px;
        }
        
        .game-2048-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(238, 228, 218, 0.73);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            z-index: 100;
            display: none;
        }
        
        .game-2048-overlay-text {
            font-size: 60px;
            font-weight: bold;
            color: #776e65;
            margin-bottom: 30px;
        }
        
        .game-2048-button {
            background: #8f7a66;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .game-2048-button:hover {
            background: #9f8b77;
        }
        
        .game-2048-instructions {
            margin-top: 20px;
            color: #776e65;
            line-height: 1.5;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="game-2048-container">
        <div class="game-2048-inner">
            <div class="game-2048-header">
                <h1 class="game-2048-title">2048 - 南头中学校园墙</h1>
                <a href="http://nzxyq.top"> 点我返回 </a>
                <div class="game-2048-score-container">
                    <span class="game-2048-score-title">分数</span>
                    <span class="game-2048-score-value" id="game-2048-score">0</span>
                </div>
            </div>
            
            <div class="game-2048-game-container">
                <div class="game-2048-grid-wrapper">
                    <div class="game-2048-grid" id="game-2048-grid"></div>
                    <div class="game-2048-overlay" id="game-2048-overlay">
                        <div class="game-2048-overlay-text">游戏结束!</div>
                        <button class="game-2048-button" id="game-2048-restart">再玩一次</button>
                    </div>
                </div>
            </div>
            
            <div class="game-2048-instructions">
                <p>使用键盘方向键 ↑ ↓ ← → 移动方块</p>
            </div>
        </div>
    </div>

    <script>
        (function() {
            'use strict';
            
            const game2048 = {
                grid: document.getElementById('game-2048-grid'),
                scoreDisplay: document.getElementById('game-2048-score'),
                overlay: document.getElementById('game-2048-overlay'),
                restartButton: document.getElementById('game-2048-restart'),
                
                board: [],
                score: 0,
                size: 4,
                
                init: function() {
                    this.board = Array(this.size).fill().map(() => Array(this.size).fill(0));
                    this.score = 0;
                    this.scoreDisplay.textContent = this.score;
                    this.overlay.style.display = 'none';
                    
                    this.grid.innerHTML = '';
                    for (let i = 0; i < this.size * this.size; i++) {
                        const cell = document.createElement('div');
                        cell.className = 'game-2048-cell';
                        cell.id = `game-2048-cell-${Math.floor(i / this.size)}-${i % this.size}`;
                        this.grid.appendChild(cell);
                    }
                    
                    this.addRandomTile();
                    this.addRandomTile();
                    this.updateBoard();
                    
                    this.restartButton.addEventListener('click', () => this.reset());
                    document.addEventListener('keydown', (e) => this.handleKeyDown(e));
                },
                
                addRandomTile: function() {
                    const emptyCells = [];
                    for (let i = 0; i < this.size; i++) {
                        for (let j = 0; j < this.size; j++) {
                            if (this.board[i][j] === 0) {
                                emptyCells.push({i, j});
                            }
                        }
                    }
                    
                    if (emptyCells.length > 0) {
                        const {i, j} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                        this.board[i][j] = Math.random() < 0.9 ? 2 : 4;
                    }
                },
                
                updateBoard: function() {
                    for (let i = 0; i < this.size; i++) {
                        for (let j = 0; j < this.size; j++) {
                            const cell = document.getElementById(`game-2048-cell-${i}-${j}`);
                            cell.textContent = '';
                            cell.className = 'game-2048-cell';
                            
                            if (this.board[i][j] !== 0) {
                                cell.textContent = this.board[i][j];
                                cell.classList.add(`game-2048-tile-${this.board[i][j]}`);
                            }
                        }
                    }
                    
                    this.scoreDisplay.textContent = this.score;
                    
                    if (this.isGameOver()) {
                        this.overlay.style.display = 'flex';
                    }
                },
                
                move: function(direction) {
                    let moved = false;
                    const newBoard = Array(this.size).fill().map(() => Array(this.size).fill(0));
                    
                    if (direction === 'left') {
                        for (let i = 0; i < this.size; i++) {
                            let row = this.board[i].filter(val => val !== 0);
                            let newRow = [];
                            
                            for (let j = 0; j < row.length; j++) {
                                if (j < row.length - 1 && row[j] === row[j + 1]) {
                                    newRow.push(row[j] * 2);
                                    this.score += row[j] * 2;
                                    j++;
                                    moved = true;
                                } else {
                                    newRow.push(row[j]);
                                }
                            }
                            
                            while (newRow.length < this.size) {
                                newRow.push(0);
                            }
                            
                            if (row.length !== newRow.length || !row.every((val, idx) => val === newRow[idx])) {
                                moved = true;
                            }
                            
                            newBoard[i] = newRow;
                        }
                    } else if (direction === 'right') {
                        for (let i = 0; i < this.size; i++) {
                            let row = this.board[i].filter(val => val !== 0);
                            let newRow = [];
                            
                            for (let j = row.length - 1; j >= 0; j--) {
                                if (j > 0 && row[j] === row[j - 1]) {
                                    newRow.unshift(row[j] * 2);
                                    this.score += row[j] * 2;
                                    j--;
                                    moved = true;
                                } else {
                                    newRow.unshift(row[j]);
                                }
                            }
                            
                            while (newRow.length < this.size) {
                                newRow.unshift(0);
                            }
                            
                            if (row.length !== newRow.length || !row.every((val, idx) => val === newRow[idx + (this.size - row.length)])) {
                                moved = true;
                            }
                            
                            newBoard[i] = newRow;
                        }
                    } else if (direction === 'up') {
                        for (let j = 0; j < this.size; j++) {
                            let column = [];
                            for (let i = 0; i < this.size; i++) {
                                if (this.board[i][j] !== 0) {
                                    column.push(this.board[i][j]);
                                }
                            }
                            
                            let newColumn = [];
                            for (let i = 0; i < column.length; i++) {
                                if (i < column.length - 1 && column[i] === column[i + 1]) {
                                    newColumn.push(column[i] * 2);
                                    this.score += column[i] * 2;
                                    i++;
                                    moved = true;
                                } else {
                                    newColumn.push(column[i]);
                                }
                            }
                            
                            while (newColumn.length < this.size) {
                                newColumn.push(0);
                            }
                            
                            for (let i = 0; i < this.size; i++) {
                                newBoard[i][j] = newColumn[i];
                            }
                            
                            if (column.length !== newColumn.length || !column.every((val, idx) => val === newColumn[idx])) {
                                moved = true;
                            }
                        }
                    } else if (direction === 'down') {
                        for (let j = 0; j < this.size; j++) {
                            let column = [];
                            for (let i = 0; i < this.size; i++) {
                                if (this.board[i][j] !== 0) {
                                    column.push(this.board[i][j]);
                                }
                            }
                            
                            let newColumn = [];
                            for (let i = column.length - 1; i >= 0; i--) {
                                if (i > 0 && column[i] === column[i - 1]) {
                                    newColumn.unshift(column[i] * 2);
                                    this.score += column[i] * 2;
                                    i--;
                                    moved = true;
                                } else {
                                    newColumn.unshift(column[i]);
                                }
                            }
                            
                            while (newColumn.length < this.size) {
                                newColumn.unshift(0);
                            }
                            
                            for (let i = 0; i < this.size; i++) {
                                newBoard[i][j] = newColumn[i];
                            }
                            
                            if (column.length !== newColumn.length || !column.every((val, idx) => val === newColumn[idx + (this.size - column.length)])) {
                                moved = true;
                            }
                        }
                    }
                    
                    if (moved) {
                        this.board = newBoard;
                        this.addRandomTile();
                        this.updateBoard();
                    }
                },
                
                isGameOver: function() {
                    for (let i = 0; i < this.size; i++) {
                        for (let j = 0; j < this.size; j++) {
                            if (this.board[i][j] === 0) {
                                return false;
                            }
                        }
                    }
                    
                    for (let i = 0; i < this.size; i++) {
                        for (let j = 0; j < this.size; j++) {
                            if (j < this.size - 1 && this.board[i][j] === this.board[i][j + 1]) {
                                return false;
                            }
                            if (i < this.size - 1 && this.board[i][j] === this.board[i + 1][j]) {
                                return false;
                            }
                        }
                    }
                    
                    return true;
                },
                
                reset: function() {
                    this.init();
                },
                
                handleKeyDown: function(e) {
                    if (e.key === 'ArrowLeft') {
                        this.move('left');
                    } else if (e.key === 'ArrowRight') {
                        this.move('right');
                    } else if (e.key === 'ArrowUp') {
                        this.move('up');
                    } else if (e.key === 'ArrowDown') {
                        this.move('down');
                    }
                }
            };
            
            // 初始化游戏
            document.addEventListener('DOMContentLoaded', () => game2048.init());
        })();
    </script>
</body>
</html>
